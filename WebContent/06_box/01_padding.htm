<!-- 
    엘리먼트 안쪽 내용물과의 여백 : padding
 -->
<html>
<head>
<title> 여백(padding) </title>
<meta charset="utf-8" />
<style>
    p {
        color: #ffffff;
        background-color: black;
    }
    /*     시계방향의 대로 4사사분기로 나눈 영역 */
    .padding1 {
        padding-top: 25px;
		padding-right: 50px;
		padding-bottom: 25px;
		padding-left: 50px;
    }
    
    .padding2 { padding: 25px 50px;}
    
    .padding3 { padding: 50px;}
    /*     위, 우, 아래쪽 */
    .padding4 { padding: 25px 50px 10px;}
    
</style>
</head>
<body>

<p>
    color: #ffffff;<br />
    background-color: black;
</p>
<p class="padding1">
    padding-top: 25px;<br />
    padding-right: 50px;<br />
    padding-bottom: 25px;<br />
    padding-left: 50px;
</p>

<p class="padding2">
    padding: 25px 50px;
</p>

<p class="padding3">
    padding: 50px;
</p>

<p class="padding4">
    padding: 25px 50px 10px;
</p>

</body>
</html>

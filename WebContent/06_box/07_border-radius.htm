<!-- 
    테두리 둥근선 만들기 : border-radius
    radius(반지름)
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
    div { border: 1px solid tomato; 
          margin-top: 20px; 
          width: 250px;
          height: 250px} 
/*           원만들기 가로, 세로 높이의 반을 radius 로 준다 */
    .radius1 { border-radius: 50%; }
    .radius2 { border-top-left-radius: 20px;
 	           border-bottom-right-radius: 20px;}
    .radius3 { border-radius: 20px 50px; }
</style>
</head>
<body>
    <div class="radius1">
        border-radius: 20px;
    </div>
    <div class="radius2">
 	    border-top-left-radius: 20px;<br />
 	    border-bottom-right-radius: 20px;
    </div>
    <div class="radius3">border-radius: 20px 50px;</div>
</body>
</html>

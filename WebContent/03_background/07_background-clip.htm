<!--clip은 배경을 누구까지 바꾸겠냐를 정함
	background-clip : border-box(border 선 포함), padding-box(border 선 제외), content-box()
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    div {
        width: 300px;
        height: 300px;
        border: 10px solid tomato;
        border: 10px solid transparent;
        text-align: center;
        margin: 20px;
        padding: 20px;
        
        background: orange;
    }
 
    #clip1{ background-clip: border-box; }
    #clip2{ background-clip: padding-box; }
    #clip3{ background-clip: content-box; }
</style>
</head>
<body>
    <div id="clip1"><h2>border-box</h2></div>
    <div id="clip2"><h2>padding-box</h2></div>
    <div id="clip3"><h2>content-box</h2></div>
</body>
</html>

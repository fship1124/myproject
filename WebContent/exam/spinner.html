<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		position: relative;
		animation: mycube 5s infinite;
	}
	
	@Keyframes mycube {
		from { transform: rotateZ( 0deg)}
		to { transform:  rotateZ( 360deg)}
	}

</style>
</head>
<body>


	
	<div id="wheel">
            <button type="button" >
            	<img src="../images/spinner.png">
            </button>
    </div>
</body>
</html>

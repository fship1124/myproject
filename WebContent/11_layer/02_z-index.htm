<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
    #layer1 {
        position: absolute;
        left: 200px;
        top: 200px;
        font-size: 100px;
        color: pink;
        z-index: 2;
    }
    
    #layer2 {
        position: absolute;
        left: 203px;
        top: 203px;
        font-size: 100px;
        color: blue;
        z-index: 1;
    }
	
</style>
<body>
	<div align="center">
	   <h3> [ z-index 활용 ] </h3>
	   <hr />
	</div>
	<div id="layer1">Java86</div>
	<div id="layer2">Java86</div>
	
	
</body>
</html>

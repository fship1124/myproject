<html>
<head>
<meta charset="utf-8" />
<style type="text/css">

/*     display 는 none을 설정하여도 영역을 설정하고 있지 않음. */
    #container1 { display: none;}
    #container2 { display: block;}
/*     visibility 는 hidden을 설정하여도 영역을 설정하고 있음. */
    #container3 { visibility: hidden;}
    #container4 { visibility: visible;}
    
</style>
</head>
<body>
    <p>display</p>
	<div id="container1">
	   <img alt="누구?" width="318" height="237" src="../images/pic1.jpg" />
	</div>
	<div id="container2">
	   <img alt="누구?" width="318" height="237" src="../images/pic2.jpg" />
	</div>
	
    <p>visibility</p>
    <div id="container3">
       <img alt="누구?" width="318" height="237" src="../images/pic1.jpg" />
    </div>
    <div id="container4">
       <img alt="누구?" width="318" height="237" src="../images/pic2.jpg" />
    </div>
</body>
</html>

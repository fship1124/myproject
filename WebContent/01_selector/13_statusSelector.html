<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/* input:checked 와 형제가 되는 div 선택 */
    input:checked ~ div {
        background: red;
    }
    input:disabled {
	    background-color: yellow;
}
</style>
</head>
<body>

<input type="checkbox" checked />
<input type="text" disabled="disabled" />

<div>
    <h1>체크상태일 경우 배경색이 빨강색으로 변경됨</h1>
</div>
<div>
    <h1>두번째 DIV</h1>
</div>
</body>
</html>

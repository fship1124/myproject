<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <style>
        section {
            width: 200px; height: 200px;
            border: 5px solid black;
        }
        div {
            width: 200px; height: 200px;
            background: Red;

            transform: translateX(30px) rotate(30deg);
            transform: rotate(30deg) translateX(30px);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>

<!-- 
    영문자의 대, 소문자 및 단어의 앞자리만 대문자로 변경할 지 결정
    - text-transform: none | uppercase(대문자로) | lowercase(소문자로) | capitalize(단어단위로 첫번째 글자만 대문자)
 -->
<html>
<head>
<title>텍스트 변형</title>
<meta charset="utf-8" />
<style>
    .uppercase { text-transform: uppercase; }
    .lowercase { text-transform: lowercase; }
    .capitalize { text-transform: capitalize; }
</style>
</head>
<body>
	<p class="uppercase">text-transform: uppercase</p>
	<p class="lowercase">TEXT-TRANSFORM: LOWERCASE</p>
	<!-- 각 단어 첫자가 대문자로 : Text-Transform: Capitalize -->
	<p class="capitalize">text-transform: capitalize</p>
</body>
</html>
